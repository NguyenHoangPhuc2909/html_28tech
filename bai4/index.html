<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!--
    <style></style>
    -->
  </head>
  <body>
    <!--
        
    Có 5 bộ chọn Selector: simple(đơn giản), combinator(tổ hợp), 
    Pseudo-classes (lớp giả), Pseudo-elements (phần tử giả),
    Attribute (thuộc tính)

    - Simple: + Bộ chọn elements 
    selector {
        property: value;    
    }
              + Bộ chọn id (id selector) #title {}
              + Bộ chọn class (class selector) .title {}
              + Bộ chọn khung (universal selector) * {}
              + Bộ chọn theo nhóm (group slector)
    -->

    <!--
    Có 3 kiểu chèn CSS:
        Inline CSS: chèn thuộc tính style ngay trong thẻ
        Internal CSS (Nội bộ): thêm thẻ <style> </style> (nên để trong head) 
        External CSS: tạo file .css rồi link vào html -->
    <h1>Nội dung thẻ h1</h1>
    <p>Nội dung 01</p>
    <p id="the02">Nội dung 02</p>
    <p class="the03">Nội dung 03</p>
    <h2 style="color: red; font-size: 40px; background-color: #110220">
      Nguyễn Hoàng Phúc
    </h2>
    <div class="background-image">Matheus Cunha</div>
  </body>
</html>
