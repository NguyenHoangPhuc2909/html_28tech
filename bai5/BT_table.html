<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bài tập về Table</title>
    <link rel="stylesheet" href="style_table.css" />
  </head>
  <body>
    <h2>Bài tập về Table</h2>
    <p><b>Yêu cầu:</b> Hãy code theo mẫu dưới đây</p>

            <th>Giới tính</th>

          <tr>
            <td>1</td>
            <td>Nguyễn Hoàng Phúc</td>
            <td>Nam</td>
            <td>20</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Nguyễn Thanh Thông</td>
            <td>Nam</td>
            <td>55</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Nguyễn Thị Bình</td>
            <td>Nữ</td>
            <td>50</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Nguyễn Hoàng Duyên</td>
            <td>Nữ</td>
            <td>28</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
