<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .parent {
      background-color: yellow;
      width: 500px;
      height: 300px;
      position: relative;
    }

    .child {
      background-color: orangered;
      width: 50px;
      height: 50px;
      position: absolute;
      left: calc(50% - 25px);
      top: calc(50% - 25px);
    }
  </style>
  <body>
    <div class="parent">
      <div class="child">Box con</div>
    </div>

    <style>
      span::before {
        content: attr(data-text);
      }
    </style>

    <span data-text="Xin chào ">Nguyễn Hoàng Phúc</span>
  </body>
</html>
