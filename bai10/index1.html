<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />
    <title>BT</title>
  </head>
  <body>
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/bootstrap/jquery.slim.min.js"></script>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form action="">
              <div class="form-row">
                <div class="form-group col-xl-6">
                  <label for="yn">Your Name</label>
                  <input type="text" name="" id="yn" class="form-control" />
                </div>
                <div class="form-group col-xl-6">
                  <label for="ye">Your Email</label>
                  <input type="email" name="" id="ye" class="form-control" />
                </div>
              </div>

              <div class="form-group">
                <label for="ys">Your Subject</label>
                <input type="text" name="" id="ys" class="form-control" />
              </div>

              <div class="form-group">
                <label for="mess">Message</label>
                <textarea
                  class="form-control"
                  name="name"
                  id="mess"
                  rows="10"
                ></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-success">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
