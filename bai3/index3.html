<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      src="https://map.coccoc.com/map?zoom=18&borders=16.080588917186276,108.140766620636,16.08421766945559,108.14877033233644"
      title="Google Map"
      width="1600"
      height="900"
      frameborder="0"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/am5PqwJcK5o?si=_8GVrppeV8jDrRto"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://www.bing.com/"
      name="web_bing"
      width="560"
      height="315"
      frameborder="0"
    ></iframe>
    <a href="https://www.coccoc.com/search" target="web_bing">Cốc Cốc</a>
    <iframe
      src="https://www.youtube.com/embed/yXJcx2lUrOI"
      title="Tướng mới Heino hồi sinh trụ, ngưng đọng thời gian 3s và nghịch chuyển thời gian ra mắt"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <!-- Semantic -->
    <h2>HTML4: Không có Semantic</h2>
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">
      <div class="post">Post</div>
      <div class="post">Post</div>
      <div class="post">Post</div>
    </div>
    <div class="footer">Footer</div>
    <hr />
    <h2>HTML5: Có Semantic</h2>
    <head>
      Header
    </head>
    <nav class="Sidebar">Sidebar</nav>
    <main class="content">
      <article class="post">Post</article>
      <article class="post">Post</article>
      <article class="post">Post</article>
    </main>
    <footer class="footer">Footer</footer>
    <hr />
  </body>
</html>
